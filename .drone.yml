kind: pipeline
name: oati_sam_build

steps:
- steps:
  name: sam_build
  image: plugins/aws-sam-build
  volumes:
    - name: dockersock
      path: /var/run/docker.sock
  settings:
    template_file_path: template.yaml
    build_command_options: "--debug"
    build_image: amazon/aws-sam-cli-emulation-image-python3.9
  when:
  branch:
    - master
  event:
    - push

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
